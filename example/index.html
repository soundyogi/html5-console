<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Minimalistic Console Example</title>
		<script src="../build/html/console.js"></script>
	</head>
	<body>
		<h3>Please take a look at the console (top right)</h3>
		<script>
		console.log('Hello world');
		console.clear(); // Removes first Hello world

		console.log('Second Hello world (after clear)');

		console.info('Please enjoy responsibly');

		console.warn('All your logs are belong to us');

		console.error('This is a simple error');
		console.error(new Error('This is an advanced error'));
		</script>
	</body>
</html>
