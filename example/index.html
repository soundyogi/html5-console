<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML5 console</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- BOOTSTRAP -->
		<script src="../build/html/console.es6.js"></script>

		<!-- CUSTOMIZATION -->
		<style>
		aside#console.active {
			width: 100% !important;
		}
		</style>

	</head>
	<body>
		<h1>HTML5 Console Demo</h1>
		<p>
			You can open the console by either of these ways:
		</p>
		<ul>
			<li>Click the top right icon</li>
			<li>Press [Shift] + [C] on the keyboard</li>
		</ul>
		<script>
		console.log('Hello world');
		console.clear(); // Removes first Hello world

		console.log('Hello world (after clear)');
		console.info('Please enjoy responsibly');

		console.assert(true,  'A truey assertion');
		console.assert(false, 'A falsy assertion');

		console.time('test');

		console.log({
			foo: 'bar',
			bar: 13.37
		});

		console.log(function(a,b,c,d) {

			if (whatever) {
				this.shall('be', 'indented');
			}

			return 'something' + true;

		});

		console.log([0,1,'foo','bar', true]);

		console.warn('All your logs are belong to us');

		console.error('A simple message');

		console.error(new Error('An Error instance'));

		console.timeEnd('test');

		// Uncomment to see the empty message.
		// setTimeout(function() {
		// 	console.clear();
		// }, 2000);

		myother = new Console('other');
		myother.log('Woohoo');

		myotherother = new Console('empty other');

		</script>
	</body>
</html>
