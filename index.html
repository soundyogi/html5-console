<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HTML5 Console</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- BOOTSTRAP -->
		<script src="/libraries/lychee/build/html/core.js"></script>

	</head>
	<body>
		<h1>HTML5 Console Demo</h1>
		<p>
			You can open the console by either of these ways:
		</p>
		<ul>
			<li>Click the top right icon</li>
			<li>Press [Shift] + [C] on the keyboard</li>
		</ul>
		<script>
		(function(lychee, global) {

			lychee.pkginit('html/main', {
				debug:   false,
				sandbox: false
			}, {
			});


			setTimeout(function() {

				console = new lib.console('new context');

				console.log('Hello world');
				console.clear(); // Removes first Hello world

				console.log('Hello world (after clear)');
				console.info('Please enjoy responsibly');


				console.log({
					foo: 'bar',
					bar: 13.37
				});

				console.log(function(a,b,c,d) {

					if (whatever) {
						this.shall('be', 'indented');
					}

					return 'something' + true;

				});

				console.log([0,1,'foo','bar', true]);

				console.warn('All your logs are belong to us');

				console.error('A simple message');

				console.error(new Error('An Error instance'));

			}, 1000);

		})(lychee, typeof global !== 'undefined' ? global : this);
		</script>
	</body>
</html>
